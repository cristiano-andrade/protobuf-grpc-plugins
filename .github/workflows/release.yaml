name: Release Plugins
on:
  push:
    branches:
      - main
jobs:
  proto-gen-release:
    strategy:
      matrix:
        lang: [ python ]
        os: [ ubuntu, macos ]
    env:
      LANG: ${{ matrix.lang }}
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: grpc/grpc
      - name: Build
        run: |
          echo "Building..."
          bazel build src/compiler:grpc_${{ env.LANG }}_plugin --enable_platform_specific_config
      - name: Package
        run: |
          cd bazel-bin/src/compiler/
          cp grpc_${{ env.LANG }}_plugin grpc-${{ env.LANG }}-plugin
          tar czf grpc-${{ env.LANG }}-plugin-linux-amd64.tar.gz grpc-${{ env.LANG }}-plugin
